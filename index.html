<html>

  <body>
    <h1>Generate a <br /><span id="text-color-green">random password</span></h1>

    <hr />
    <div class="container">
      <button class="btn-password" id="first-pass-el"><i class="fa-solid fa-ellipsis"></i></button>
      <button class="btn-password" id="second-pass-el"><i class="fa-solid fa-ellipsis"></i></button>
      <button class="btn-password" id="third-pass-el"><i class="fa-solid fa-ellipsis"></i></button>
      <button class="btn-password" id="fourth-pass-el"><i class="fa-solid fa-ellipsis"></i></button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
