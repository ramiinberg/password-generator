<!DOCTYPE html>
<html>
  <head>
    <link href="./index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla|Inter">
    <script src="https://kit.fontawesome.com/f049f8c19e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Generate a <br /><span id="text-color-green">random password</span></h1>
    <p id="p-insecure-text">Never use an insecure password again.</p>
    <button id="btn-generate" onclick="startProgram()"><i class="fa-solid fa-bolt"></i><span id="text-generate">Generate Passwords</span></button>
    <div>
      <label for="range-password">Password length: <span id="output">20</span></label>
      <input type="range" min="5" max="30" value="20" id="range-password" class="slider" onchange="changeSliderOutput(this.value)">
    </div>
    <div class="checkboxes">
      <input type="checkbox" id="letters" checked>
      <label for="letters">Letters</label>
      <input type="checkbox" id="numbers" checked>
      <label for="numbers">Numbers</label>
      <input type="checkbox" id="specials" checked>
      <label for="specials">Specials</label>
    </div>
    <div class="container">
      <div class="btn-password" id="first-pass-el"><i class="fa-solid fa-ellipsis"></i></div>
      <div class="btn-password" id="second-pass-el"><i class="fa-solid fa-ellipsis"></i></div>
      <div class="btn-password" id="third-pass-el"><i class="fa-solid fa-ellipsis"></i></div>
      <div class="btn-password" id="fourth-pass-el"><i class="fa-solid fa-ellipsis"></i></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
